name: Test Google Sheets Integration

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  test-google-sheets:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Debug the secret output
      - name: Debug Secret
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" | head -n 10  # Only show first 10 lines for security

      # Step 5: Create and verify credentials.json file
      - name: Set up Google credentials
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > leaderboard_credentials.json
          cat leaderboard_credentials.json | head -n 10  # Show first 10 lines for debugging

      # Step 6: Validate JSON formatting
      - name: Check JSON file
        run: |
          python -c "import json; json.load(open('leaderboard_credentials.json'))" && echo "JSON is valid"

      # Step 7: Run the Google Sheets test script
      - name: Test Google Sheets script
        run: python test_google_sheets.py

